<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inframind Season 4 - Ashi Patel</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,800%7CWork+Sans:200,300%7CJosefin+Sans:100" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/uikit.min.js"></script>
    <script src="/static/js/uikit-icons.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
</head>
<body class="uk-background-primary uk-light">


    <div data-uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">

        <nav class="uk-navbar-container uk-margin uk-light">
            <div class="uk-container">
                <div data-uk-navbar>
                    <div class="uk-navbar-left">
                        <a class="uk-navbar-item uk-logo uk-text-small" href="/">Inframind 4</a>
                    </div>

                    </div>
                </div>
            </div>
        </nav>

    </div>


<section class="tm-margin-large-top">
    <div class="uk-container uk-text-center">

        <p class="uk-margin-remove-bottom tm-overtitle uk-margin-top uk-text-uppercase letter-spacing-l" data-uk-scrollspy="cls: uk-animation-slide-bottom-medium">Enterprise AI - Ashi Patel</p>
        <h1 class="uk-margin-small-top uk-heading-hero" data-uk-scrollspy="cls: uk-animation-slide-bottom-medium; delay: 40">Sentiment Analysis  Social Media</h1>

        <div class="uk-grid-medium uk-child-width-1-1@m uk-grid-small uk-grid-match tm-margin-large-top uk-text-center" data-uk-grid data-uk-scrollspy="cls: uk-animation-slide-bottom-medium; delay: 80">
            <div>
                <a href="#search" data-uk-toggle class="uk-card uk-card-box uk-card-body uk-box-shadow-medium uk-border-rounded">
                    <span class="uk-icon-forder uk-border-rounded"><span data-uk-icon="icon: twitter; ratio: 2"></span></span>
                    <p>Click Here to Begin</p>
                </a>
            </div>

        </div>

    </div>
</section>
<div id="search" class="uk-flex-top uk-background-primary uk-modal-search" data-uk-modal>

    <button class="uk-modal-close-full uk-close-large" type="button" data-uk-close></button>
    <div class="uk-modal-dialog uk-text-center uk-margin-auto-vertical uk-padding-large">

        <form class="uk-search uk-search-large uk-margin-auto" id="video_form">
            <input class="uk-search-input uk-text-center" type="text" id="tweet_url" name="tweet_url" placeholder="Enter Tweet URL">
        </form>

    </div>
</div>

<div class="uk-margin-large-top uk-section-primary">
    <div class="uk-container">
        <hr class="uk-margin-remove">
        <div class="uk-grid-large uk-flex-middle uk-margin-xlarge-top uk-margin-xlarge-bottom" data-uk-grid data-uk-scrollspy="cls: uk-animation-slide-bottom; repeat: true">
            <div class="uk-width-auto@m">
                <canvas width="600" height="400" style="display: none;" id="SentimentChart"></canvas>
                <p class="uk-text-large" id="output_area">Your Output will appear here.</p>
            </div>
            <div class="uk-width-expand@m">
                <span class="tm-button tm-button-xlarge" id="output_timer">00:00</span>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/jquery-3.5.1.min.js"></script>
<script src="/static/js/sentiment_social.js"></script>
</body>
</html>
